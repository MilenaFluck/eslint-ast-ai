<mat-dialog-content>
  <p>Enter your personal API key</p>
  <mat-form-field>
    <mat-label>API Key</mat-label>
    <input matInput [(ngModel)]="key" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="key()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
